<div class="col-xs-12 col-sm-12 col-md-1 profile">
    <div style="padding: 0px 0px;"><img src="../../assets/images/icons/user.png"></div>
    <div id="firstname" style="padding: 0px 0px;color: #f7b844;font-weight: 500;">{{acfName}}</div>
    <span class="role" style="font-size: 12px;font-weight: 500;">{{(globalService.mrmroleId == 1?'(Admin)':'(Resident)')}}</span>
    <a ><div routerLink="/profile" tooltip="Profile" style="margin-top: 20px;color: #333333;"><i class="fa fa-user-o" aria-hidden="true"></i></div></a>
    <div tooltip="Settings"><i class="fa fa-cog" aria-hidden="true"></i></div>
    <div tooltip="Logout"><i class="fa fa-power-off" aria-hidden="true"></i></div>
    <div><a tooltip="Broadcast"><img src="../../assets/images/icons/speaker.png"></a></div>

</div>
