
  <div class="row bg" style="background-image: url('../../assets/bg-01.jpeg');">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-4"></div>
				<div class="col-lg-4 col-md-4 login-box">
					<div class="col-lg-12 login-title">
						<img class="img-responsive center-block" src="../../assets/sOyeSociety.png">
					</div>
					<div class="col-lg-12 login-form">
						<h4 class="form-head">Client Access</h4>
						<div class="col-lg-12 login-form">
							<form>
								<div class="form-group first-row">
									<div class="input-wrapper">
										<input [ngClass]="{'has-error' : mobilenumbers.invalid && mobilenumbers.touched}" type="text"
											(keypress)=_keyPress($event) ng2TelInput [ng2TelInputOptions]="{initialCountry: 'in'}" (hasError)="hasError($event)"
											(ng2TelOutput)="getNumber($event)" (intlTelInputObject)="telInputObject($event)"
											(countryChange)="onCountryChange($event)" name="mobilenumber" placeholder="Mobile Number" #mobilenumbers='ngModel'
											id="mobnum" pattern="^[6-9]{1}[0-9]{9}$" required [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }"
											[(ngModel)]='mobilenumber' maxlength="10" รง style="border-bottom: 1px solid #F08A33;" />
									</div>
									<div>
										<button id="myButton1" class="btn btn-primary" (click)="sendOTP()" style="border-radius: 20px;">Get OTP</button>
									</div>
									<div id="some_div" style="position: absolute; margin: 14% 0% 0% 56%;"></div>
								</div>
								<div class="form-group">
									<div class="input-wrapper1">
											<input type="password" id="OTPInput" placeholder="Enter OTP" (keypress)=_keyPress1($event) [(ngModel)]="otp" name="otp" maxlength="6" />
											<i (click)="showHidePassword()" style="cursor: pointer;position: relative;right:-285px;top:-33px; color: black;" class="fa" [ngClass]="{'fa-eye-slash':hideShowEye,'fa-eye':!hideShowEye}" aria-hidden="true"></i>
									</div>									
								    <p class="otp" (click)="otpCall($event)">OTP by Call</p>
								</div>
								<div class="col-lg-12 loginbttm">
									<div id="snackbar">OTP Sent</div>
									<div class="col-lg-6 login-btm login-button">
										<button (keydown)="verifyOtp()" (click)="verifyOtp()" type="submit" class="btn btn-primary1">Get In</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-lg-4 col-md-4"></div>
				</div>
			</div>
		</div>
